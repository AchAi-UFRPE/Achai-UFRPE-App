
<ion-header>
  <ion-toolbar color=primary >
    <div class="back">
    <img (click)="voltar()" src="assets/icon/left-arrow.png">
  </div>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <div class="content">
    <div class="texto">
      <ion-label>Minhas entregas</ion-label>
    </div>
  <div class="card">
      <ion-list *ngFor="let lista of minhaLista">    
        <ion-item (click)="itemClicked(entrega)">
          <ion-avatar item-start>
            <td><img src="assets/imgs/img_produtos/{{produto.id}}.png"/></td>
          </ion-avatar>
          <h3>{{lista.nome}}</h3>
          <p>Entrega: {{lista.hora}}</p>          
          <p>Valor das Compras: {{lista.valor}}</p> 
          <p>Valor da Entrega: {{lista.valorEntrega}}</p> 
        </ion-item>  
      </ion-list>   
  </div>
  </div>
   
</ion-content>
