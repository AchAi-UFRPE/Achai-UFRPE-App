<ion-header>

  <ion-navbar>
    <ion-title>Minhas Entregas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list *ngFor="let lista of minhaLista">    
    <ion-item (click)="itemClicked(entrega)">
      <ion-avatar item-start>
        <td><img src="assets/imgs/img_produtos/{{produto.id}}.png"/></td>
      </ion-avatar>
      <h3>{{lista.nome}}</h3>
      <p>Entrega: {{lista.hora}}</p>          
      <p>Valor das Compras: {{lista.valor}}</p> 
      <p>Valor da Entrega: {{lista.valorEntrega}}</p> 
    </ion-item>  
    </ion-list>    
</ion-content>
