<ion-header>
  <ion-toolbar color=primary >
    <div class="back">
    <img (click)="voltar()" src="assets/icon/left-arrow.png">
  </div>
  </ion-toolbar>
</ion-header> 
<ion-content padding>

    <ion-label class="titulo">Agendar Entrega</ion-label>

    <ion-item>
      <ion-label>Data de Entrega</ion-label>
      <ion-datetime displayFormat="DD/MM/YYYY" min='2018-07' max='2018-12-31' [(ngModel)]="myDate"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>Hor√°rio</ion-label>
      <ion-datetime displayFormat="HH:mm"  [(ngModel)]="myHrr"></ion-datetime>
    </ion-item>

    <div class='btn'>
      <button class="concluirbtn" (click)='showDate()' ion-button round full>
        Concluir Compra
      </button>
    </div>

</ion-content>
