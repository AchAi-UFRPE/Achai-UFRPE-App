<ion-content padding>
<div class="content">
  <div class="back">
      <img (click)="voltar()" src="assets/imgs/botao_voltar.png">
  </div>
  <div class="texto">
    Pagamento
  </div>
  <div class="texto2">
    Digite as informações do cartão de crédito que você deseja usar para pagamento:
  </div>
  <div class="input">
    <div class="input1">
      <ion-item>
        <ion-input id="numero_cartao" type="text" placeholder="Número" [(ngModel)]= "dadosCartao.numero"></ion-input>
      </ion-item>
    </div>
    <div class="row">
        <div class="input2">
        <ion-item>
          <ion-input id="validade" type="text" placeholder="Validade" [(ngModel)]= "dadosCartao.validade"></ion-input>
        </ion-item>
      </div>
      <div class="input3">
        <ion-item>
          <ion-input id="codigo" type="text" placeholder="CVC" [(ngModel)]= "dadosCartao.codigo"></ion-input>
        </ion-item>
      </div>
    </div>
    <div class="input4">
      <ion-item>
        <ion-input id="nome_titular" type="text" placeholder="Nome do titular do cartão" [(ngModel)]= "dadosCartao.nome"></ion-input>
      </ion-item>
    </div>
    <div class="input5">
        <ion-item>
          <ion-input id="cpf_titular" type="text" placeholder="CPF titular do cartão" [(ngModel)]= "dadosCartao.cpf" (ionBlur)="dadosCartao.cpf = format(dadosCartao.cpf)"></ion-input>
        </ion-item>
      </div>
  </div>
  <div class="btn">
    <button id="btn_confirmar" (click)="irConfirmarCartao()" ion-button full round>Confirmar</button>
  </div>
</div>
</ion-content>
