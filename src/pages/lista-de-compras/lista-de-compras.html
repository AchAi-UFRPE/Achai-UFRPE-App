<ion-header>

    <ion-navbar>
      <ion-title>Minhas Listas</ion-title>
    </ion-navbar>
  
  </ion-header>

<ion-content padding>
    <ion-list *ngFor="let lista of minhaLista">            
        <ion-item (click)="itemClicked(lista)">            
            <p>Lista: {{lista.nome}}</p>                
          </ion-item>         
      </ion-list>
</ion-content>
