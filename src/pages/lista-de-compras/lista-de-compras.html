<ion-content padding>
    <ion-list *ngFor="let produto of listaCompras">            
        <ion-item (click)="itemClicked(produto)">
            <ion-avatar item-start>
              <td><img src="assets/imgs/img_produtos/{{produto.id}}.png"/></td>
            </ion-avatar>
            <p>Produto: {{produto.nome}}</p>
            <p>Marca: {{produto.marca}}</p>          
          </ion-item>         
      </ion-list>
</ion-content>
