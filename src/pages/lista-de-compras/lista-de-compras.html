<ion-header>
  <ion-toolbar color=primary >
    <div class="back">
    <img (click)="voltar()" src="assets/icon/left-arrow.png">
  </div>
  </ion-toolbar>
</ion-header> 
<ion-content padding>
    <ion-list *ngFor="let lista of minhaLista">            
        <ion-item (click)="itemClicked(lista)">            
            <p>Lista: {{lista.nome}}</p>                
          </ion-item>         
      </ion-list>
</ion-content>
