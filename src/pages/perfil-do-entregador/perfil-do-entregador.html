
<ion-content padding  *ngFor="let dados of dadoEntregador">
  <div class="content">
    <div class="texto">
      Perfil
    </div>
    <div class="inputs">
      <div class="editNome">
      <ion-item>
        <ion-input type="text"  placeholder="{{dados.dados.nome}}" [(ngModel)]="edtEntregador.nome"></ion-input>
      </ion-item>
    </div>
    <div class="editEmail">
      <ion-item>
        <ion-input type="text" placeholder="{{dados.dados.email}}" [(ngModel)]="edtEntregador.email" ></ion-input>
      </ion-item>
    </div>
    <div class="editSenha">
      <ion-item>
        <ion-input type="password" placeholder="Senha" [(ngModel)]="edtEntregador.senha"></ion-input><ion-icon name="create" item-right></ion-icon>
      </ion-item>
        
    </div>
    </div>
    <div class="btn">
      <button id="btn_cancelar" ion-button round (click)="cancelar()">Cancelar</button>
      <button id="btn_editar" ion-button round  (click)="editarEntregador()" >Editar</button>
    </div>
  </div>
  </ion-content>
