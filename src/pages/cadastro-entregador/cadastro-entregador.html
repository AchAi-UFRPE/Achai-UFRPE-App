<ion-content padding>
  <div class="content">

    <div class="img">
      <img src="../../assets/imgs/achai_logo.png">
    </div>

    <div class="text">
      <ion-label id="label_cadastro_entregador"> Entregador </ion-label>
    </div>

    <div class="inputs">
      <ion-list>

        <ion-item>
          <ion-input id="nome_entregador" type="text" placeholder="Nome"></ion-input>
        </ion-item>

        <ion-item>
          <ion-input id="email_entregador" type="text" placeholder="Email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-input id="senha_entregador" type="password" placeholder="Senha"></ion-input>
        </ion-item>

        <ion-item>
          <ion-input id="conf_senha_entregador" type="password" placeholder="Confirmação da senha"></ion-input>
        </ion-item>

        <ion-item>
          <ion-input id="cpf_entregador" type="text" placeholder="CPF"></ion-input>
        </ion-item>

        <ion-item>
          <ion-input id="cnh_entregador" type="text" placeholder="CNH"></ion-input>
        </ion-item>

      </ion-list>
    </div>

    <div class="btn">
      <button id="btn_confirmar" (click)="irLogin()" ion-button round>Confirmar</button>
    </div>

  </div>
</ion-content>
