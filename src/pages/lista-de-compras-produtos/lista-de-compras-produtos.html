<ion-header>
  <ion-toolbar color=primary >
    <div class="back">
    <img (click)="voltar()" src="assets/icon/left-arrow.png">
  </div>
  </ion-toolbar>
</ion-header> 
<ion-content padding>
    <ion-list *ngFor="let produto of items">    
        <ion-item>
          <ion-avatar item-start>
            <td><img src="assets/imgs/img_produtos/{{produto.id}}.png"/></td>
          </ion-avatar>
          <p>Produto: {{produto.nome}}</p>
          <p>Marca: {{produto.marca}}</p> 
          <p>Quantidade: {{produto.quantidade}}</p>
        </ion-item>      
    </ion-list>

    <div class='btn'>
      <button (click)="show()" type="button" ion-button block outline>
        Adicionar ao Carrinho
      </button>
    </div>

</ion-content>
