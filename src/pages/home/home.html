<ion-header>
    <br>
    <ion-searchbar placeholder="Buscar Produtos" (ionInput)="getItens($event)">
        [(ngModel)]="myInput"
        [showCancelButton]="shouldShowCancel"
        (ionInput)="getItens($event)"
        (ionCancel)="onCancel($event)">
      </ion-searchbar>
  </ion-header>
  
  <ion-content padding>  
    <ion-list *ngFor="let produto of items">    
        <ion-item (click)="itemClicked(produto)">
          <ion-avatar item-start>
            <td><img src="assets/imgs/img_produtos/{{produto.id}}.png"/></td>
          </ion-avatar>
          <p>Produto: {{produto.nome}}</p>
          <p>Marca: {{produto.marca}}</p>          
        </ion-item>      
    </ion-list>
   
    <ion-fab right bottom>
      <button ion-fab mini="light"><ion-icon name="add"></ion-icon></button>
      <ion-fab-list side="left">
        <button ion-fab (click)="goToCarrinho()"><ion-icon name="md-cart"></ion-icon></button>
        <button ion-fab (click)="goToListaDeCompras()"><ion-icon name="ios-list-box"></ion-icon></button>        
      </ion-fab-list>
      <ion-fab-list side="top">
        <button ion-fab (click)="goToPerfil()"><ion-icon name="person"></ion-icon></button>            
      </ion-fab-list>
    </ion-fab>
  </ion-content>
