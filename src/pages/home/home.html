<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar placeholder="Buscar Produtos">
    [(ngModel)]="myInput"
    [showCancelButton]="shouldShowCancel"
    (ionInput)="onInput($event)"
    (ionCancel)="onCancel($event)">
  </ion-searchbar>  
  <ion-list *ngFor="let user of items">
    <ion-item-sliding>
      <ion-item>
        <ion-avatar item-start>
          <img src="assets/imgs/intro01.png">
        </ion-avatar>
        <p>Produto: {{user.cpf}}</p>
        <p>Nome: {{user.name}}</p>
        <p>E-mail: {{user.email}}</p>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
  The world is your oyster.
  <p>
    If you get lost, the <a href="http://ionicframework.com/docs/v2">docs</a> will be your guide.
  </p>
</ion-content>
